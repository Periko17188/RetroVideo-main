spring.application.name=netflix-clone

# ============================================================
#   ? CONFIGURACIÓN ACTUAL (BASE DE DATOS PERSISTENTE)
#   GUARDA LOS DATOS EN ./data/pedflixdb Y NO SE BORRA
# ============================================================

# Usar base de datos H2 persistente en archivo
spring.datasource.url=jdbc:h2:file:./data/pedflixdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Crear tablas automáticamente
spring.jpa.defer-datasource-initialization=true


